    <style>
      /* Custom scrollbar for large grids */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      /* Ensure sticky columns have a background to hide scrolled content */
      .sticky-col {
        background-color: white;
        z-index: 10;
      }

      /* Print styles */
      @media print {
        @page {
          size: landscape;
          margin: 5mm;
        }
        body {
          background: white;
        }
        /* Hide sidebar, header, and other non-printable elements */
        .no-print {
          display: none !important;
        }
        /* Force calendar to be visible and expanded */
        .print-container {
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }
        /* Adjust calendar internal styling for print */
        .print-container > div {
          width: 100% !important;
          overflow: visible !important;
        }
      }
    </style>
